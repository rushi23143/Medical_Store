<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MedicalStore</title>
  </head>
  <body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'manage_store' %}">Manage Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'manage_medicine' %}">Manage Medicine</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
    </ul>

    <br>
      <h3 style="text-align:center; margin-bottom:50px; color:green;">Add Store</h3>
      
      <form method="post" action="{% url 'add_store' %}" name="myForm" onsubmit="return validateForm()" class="container" style="margin-top: 50px; width:500px;">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Store Name<span class="require">*</span></label>
            <input type="text" id="storename" name="storename" class="form-control" autofocus placeholder="Store Name" required> 
        </div>

        <div class="mb-3">
            <label class="form-label">Username<span class="require">*</span></label>
            <input type="text" id="username" name="username" class="form-control" autofocus placeholder="Username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password<span class="require">*</span></label>
            <input type="password" id="password" name="password" class="form-control" autofocus placeholder="Password" required>
        </div>


        <div class="mb-3">
          <label for="inputEmail3" class="form-label">Email Id</label>
          <input type="email" name="email" pattern=".+@gmail.com" class="form-control" id="inputEmail3" placeholder="Email">
        </div>

        <div class="mb-3">
            <label class="form-label">Mobile No<span class="require">*</span></label>
            <input type="number" id="mobile" name="mobile" class="form-control" autofocus placeholder="Mobile No." required>
        </div>

        <div class="mb-3">
            <label class="form-label">Address 1<span class="require">*</span></label>
            <input type="text" id="address1" name="address1" class="form-control" autofocus placeholder="Address 1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Address 2</label>
            <input type="text" id="address2" name="address2" class="form-control" autofocus placeholder="Address 2">             
        </div>

        <fieldset class="mb-3">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Store Licence<span class="require">*</span></legend>
              <div class="col-sm-5">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="storelic" id="gridRadios1" value="Retail Drug License" checked required>
                  <label class="form-check-label" for="gridRadios1">
                      Retail Drug License
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="storelic" id="gridRadios2" value="Wholesale Drug License" required>
                  <label class="form-check-label" for="gridRadios2">
                      Wholesale Drug License
                  </label>
                </div>
              </div>
            </div>
        </fieldset>
        
        <div class="mb-3">
              <label class="form-label">Store Type<span class="require">*</span></label>
                <select class="form-control" id="exampleFormControlSelect1" name="storetype" required>
                  {% for store in storetype %}
                  <option value="{{store.id}}">{{store.type_name}}</option>
                  {% endfor %}
                </select>
        </div>
  


        <div class="mb-3"> 
            <label class="form-label">Registration No</label>
            <input type="number" id="regno" name="regno" class="form-control" autofocus placeholder="Registration No">
        </div><br>

        
          

        <div class="mb-3">
          <input type="button" class="btn btn-primary" value="BACK" onclick="history.back()">
          <button type="submit" class="btn btn-dark bg-dark">Save</button>
        </div>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
