<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MedicalStore</title>
  </head>
  <body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'manage_store' %}">Manage Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'manage_medicine' %}">Manage Medicine</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
    </ul>

    <br>
      <h3 style="text-align:center; margin-bottom:50px; color:green;">Add Medicine</h3>

      <form method="post" class="container" name="medicineForm" onsubmit="return validateForm()" style="margin-top: 50px; width:500px;">
        
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Medicine Name<span class="require">*</span></label>
            <input type="text" id="medicinename" name="medicinename" class="form-control" autofocus placeholder="Medicine Name" required> 
        </div>

        <div class="mb-3">
            <label class="form-label">Price<span class="require">*</span></label>
            <input type="number" id="price" name="price" class="form-control" autofocus placeholder="Price" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Medicine Details<span class="require">*</span></label>  
            <input type="text" id="medicinedetails" name="medicinedetails" class="form-control" autofocus placeholder="Medicine Details" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity<span class="require">*</span></label>
            <input type="number" id="quantity" name="quantity" class="form-control" autofocus placeholder="Quantity" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Medicine Type<span class="require">*</span></label>
            <select class="form-control" id="exampleFormControlSelect1" name="medicinetype" required>
              {% for type in medtype %}
              <option value="{{type.id}}">{{type.medicine_type_name}}</option>
              {% endfor %}
            </select>  
        </div>

        <div class="mb-3"> 
          <label class="form-label">Store<span class="require">*</span></label>
          <select class="form-control" id="exampleFormControlSelect1" name="medicinestore" required>
            {% for name in storename %}
            <option value="{{name.id}}">{{name.store_name}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Expiry Date<span class="require">*</span></label>
          <input type="date" id="date" name="date" class="form-control" autofocus required>    
        </div>

        <div class="mb-3">
          <input type="button" class="btn btn-primary" value="BACK" onclick="history.back()">
          <button type="submit" class="btn btn-dark bg-dark">Save</button>
        </div>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
